<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="min-reset.css" />
    <link rel="stylesheet" href="chatroom.css" />
    <script type="module" src="./classes/message.js"></script>
    <script type="module" src="script.js" defer></script>
    <title>Ketch Up v1</title>
  </head>
  <body>
    <div id="active-users">
      <h3>Online:</h3>
      <ul id="user-list">
        <!-- Active users -->
      </ul>
    </div>
    <div id="chat-room">
      <div id="username-container">
        <span><i class="fa fa-user"></i></span>
        <p id="username">Anonymous</p>
        <div id="exit-btn">
          <a href="./index.html">
            <i class="fa fa-close"></i>
          </a>
        </div>
      </div>
      <ul id="message-container">
        <!-- Messages -->
      </ul>
      <form action="" id="form">
        <div class="input-container">
          <input id="message-input" type="text" /><button
            id="send-button"
            type="submit"
          >
            send <i class="fa fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
